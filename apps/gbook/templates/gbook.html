{% extends 'base.html' %}
{% load static %}
{% block title %}
    留言板
{% endblock %}

{% block mycss %}
    {{ block.super }}
    <link href="{% static 'css-theme/' %}{{ THEME }}{{ '/learn.css' }}"  rel="stylesheet">
    <link href="{% static 'css-theme/' %}{{ THEME }}{{ '/gbook.css' }}" rel="stylesheet">
{% endblock %}



{% block meta %}
    <link href="https://cdn.bootcdn.net/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="{% static 'js/gbook.js' %}"></script>
    <script src="/static/ckeditor/ckeditor/adapters/jquery.js"></script>
    <script src="/static/ckeditor/ckeditor/ckeditor.js"></script>

<div id="input">
{% endblock %}

{% block content %}
    <style>
    .gbook-container {
            background: url(../../static/images/articlebg.png) repeat;
            /*box-shadow: #FAFAE9 1px 1px 10px;
            border: 1px solid grey;*/
           /* box-shadow: 0px 0px 10px #1AAB8A inset;*/
            border:1px solid #FAFAE9;
        }

        .mygbook {
            margin-top: 30px;
            padding-left: 30px;
        }
        .gbook-header > img {
            width: 48px;
            height: 48px;
        }
        .gbook-reply-tool {
            height: auto;
            float: right;
            color: grey;
            font-size: 12px;
            text-decoration: underline;
        }
        .gbook-reply-tool:hover {
            color: red;
            cursor: pointer;
        }
        /*a:hover {
            color: red;
            cursor: pointer;
        }*/
        .gbook-reply > div{
            float: right;
            margin-right: 10px;
            margin-left: 30px;
        }
        .gbook-reply > div:hover{
            color: red;
            cursor: pointer;
        }
        .gbook-message > div >.gbook-username {
            color: grey;
            float: left;
            margin-left: 20px;
        }
        /*width:calc(100% - 2px)*/
        /*.gbook-img {
            border: 1px solid red;
            margin:0;
            padding:0;
            max-width:600px;
            width:calc(width>600?"600px":width);
            max-height:600px;
            height:calc(height>600?"600px":height);
        }*/

    </style>
    <article>
        <aside>
            <div style="margin: 32px">
                {% if user.id %}
                    <img src="{{ user.header }}" style="width: 48px;height:48px; border-radius:50%;">
                {% else %}
                    {% include "login.html" %}
                {% endif %}
                <br>
                {% include "comment.html" %}
                <span>
                    <button id="gbook-add-btn" class="btn btn-success" style="width:80px; height:30px; margin-top: 10px;">提交留言</button>
                </span>
                <div id="gbook-tree-root" style="margin-top: 0px; border: 0px solid red">
                </div>
            </div>
        </aside>
    </article>

<script>
    toastr.options = {
            closeButton: false,
            debug: false,
            progressBar: true,
            onclick: null,
            showDuration: "500",
            hideDuration: "1000",
            timeOut: "5000",
            extendedTimeOut: "1000",
            positionClass: "toast-top-center",
      };
</script>
{% endblock %}
